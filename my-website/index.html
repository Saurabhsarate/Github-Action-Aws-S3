<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE VOID | AWS DEPLOY</title>
    <link rel="stylesheet" href="style.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <!-- This canvas will create the background effect -->
     
    <canvas id="canvas"></canvas>

    <div class="content">
        <h1 class="glitch" data-text="SYSTEM_ONLINE">SYSTEM_ONLINE</h1>
        <p>Deployed via GitHub Actions to AWS S3</p>
        
        <div class="stats">
            <div class="stat-card">
                <span id="uptime">00</span>
                <label>UPTIME SECONDS</label>
            </div>
        </div>

        <button id="chaos-btn">INITIATE CHAOS</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
